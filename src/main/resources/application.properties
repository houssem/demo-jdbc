spring.datasource.url=jdbc:mysql://localhost:3306/jdbc
spring.datasource.username=root
spring.datasource.password=root

# Spring Boot automatically creates the schema of an embedded dataSource
# This behaviour can be customized by using setting this property to always (if you want initialize the dataSource)
spring.datasource.initialization-mode=always
spring.datasource.schema=/testdb/schema.sql
spring.datasource.data=/testdb/data.sql
